<!DOCTYPE html>

{% extends "layout.html" %}

{% block content %}
    <style>
        body {
            text-align:center;
            color: #ffffff;
            background: linear-gradient(135deg, #22bf4c , #000000, #22bf4c, #000000);
            background-size: 800% 800%;
            animation: gradient 30s ease infinite;
        }
    </style>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom border-white text-dark">
            <span style="color: white;" class="fs-4">SQL CRUD Login Page</span>
        </header>
    </div>

    <div class="container py-4 text-dark bg-clear">

        <div class="container bg-clear py-2">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <form method="POST" ID="login" action={{url_for('crud.crud_login')}}>
                    <table>
                        <tr><th><label for="email">Email</label></th></tr>
                        <tr><td><input type="email" id='email' name="email" size="20" required></td></tr>
                        <tr><th><label for="password">Password</label></th></tr>
                        <tr><td><input type="password" id="password" name="password" size="20" required></td></tr>
                        <tr><th><input type="submit" value="Submit"></th></tr>
                        <tr><td><a href={{url_for('crud.crud_authorize')}}>Sign Up</a></td></tr>
                    </table>
                </form>
            </div>
        </div>

    </div>


{% endblock %}
