<script>
    // Declare functions and variables

    let ticks = 0 // To prove the loop is running
    let hour = 0 // To prove the loop is running
    let stepTime = 50 // Time for one hour to go by

    let seed = Math.random() // Starting seed to seed everything else

    let sViewX = 90; let sViewY = 90; // Declares stockViewer position
    let sExX = 900; let sExY = 90; // Declares stockExchanger position
    let mouseDown = [0, 0, 0, 0, 0, 0, 0, 0, 0]; let mouseDownCount = 0; let mouseX = 0; let mouseY = 0; // Declare mouse variables
    let navbarHeight = 90 // Represent pixel width of navbar
    let sVeXMouseGap = 0; let sVeYMouseGap = 0; // Gap between stock viewer and mouse
    let sExXMouseGap = 0; let sExYMouseGap = 0; // Gap between stock exchanger and mouse
    let windowDragged = 0; // Used for determining which window is being currently dragged
    let sExZ = 1; let sGrZ = 0; // Stores windows Z Index
    let stockGraphData = ""; // Declares stockGraphData
    let stockGraphSize = 50; // Graph Size

    let stockCount = 7; // Number of stocks ### IMPORTANT TO KEEP RIGHT ###
    let currentStockGraphed = 6;
    let zoom = 15; // How stretched on the X axis the stocks are (This is a constant of which should only be changed to either shorten or lengthen the overall time to play
    let scale = 2; //
    // Declaration of stock variables
    // Seed + consecutive fibonacci number
    // 1. Company name / 2. Stock Price / 3. Slogan / 4. Bad Thing / 5. Bad Thing / 6. Neutral Thing / 7. Neutral Thing / 8. Good Thing / 9. Good Thing / 10. Page break (not important)

    let stockData = [
        ["Candy Morse", ((noise(seed + 2, 1) * 12 ) ** 2 + 9).toFixed(2), hour, "Serving candy since white vans were a thing!", "One wrong order and we lose money?", "This business isn't as sweet as they said it would be...", "I mean, I guess it could be worse.", "Thing are going well. I hope I didn't Jinx myself.", "Our company is finally getting the credit it deserves!", "If this keeps up, I might buy myself a yacht!", "<br>"],
        ["Ramanujan's Perfect Gelato",((noise(seed + 3, 1) * 12 ) ** 2 + 9).toFixed(2), hour, " Replacing Frost since 2021", "I guess adding mustard as a flavor wasn't a good idea.","Brain freeze isn't good for business.", "At least we aren't losing any money.", "Gelato is always popular.", "We might need to add a couple new locations!", "Money is raining down on us!", "<br>"],
        ["Moore's Chicken", ((noise(seed + 5, 1) * 12 ) ** 2 + 9).toFixed(2), hour, " Better than KFC!", "Those new three-legged chickens aren't selling too well.", "Apparently, we're not better than KFC...", "Just a regular day, looks like.", "Selling chicken pays pretty well.", "Take that, Colonel Sanders!", "And they said chicken was overrated. Look at us now!", "<br>"],
        ["Jakub's Fishies", ((noise(seed + 7, 1) * 12 ) ** 2 + 9).toFixed(2), hour, " The fishiest fish on the market","Those blasted whales are stealing all our goods!","I don't think our fish taste good...","Fishing is fun only when you make money","Hopefully this new species of see-through fish will sell.","As a certain crab once said, Money Money Money!","All this fish money makes me feel good.", "<br>"],
        ["Big Tony Pizza Factory", ((noise(seed + 11, 1) * 12 ) ** 2 + 9).toFixed(2), hour, "Buy some, or else.", "Mamma mia! This ain't good.","Life in the mafia doesn't look so bad right now...","Pizza never gets old.","Business is good, but I wouldn't mind some more customers.","I can finally buy that fancy suit I wanted!","I bet my cousin Luigi wishes he worked here now!", "<br>"],
        ["Anika's Lightsabers", ((noise(seed + 13, 1) * 12 ) ** 2 + 9).toFixed(2), hour, "This weapon is your life.", "Fear is the path to the dark side. Fear leads to anger; anger leads to hate; hate leads to suffering. I sense much fear in you.","What if I told you that the Republic was now under the control of a Dark Lord of the Sith?","You were my brother, Anakin. I loved you.","You are the Chosen One. You have brought balance to this world. Stay on this path, and you will do it again for the galaxy. But beware your heart.","I am one with the Force and the Force is with me.","Aren't you a little short for a stormtrooper?", "<br>"],
        ["Energix", ((noise(seed + 17, 1) * 12 ) ** 2 + 9).toFixed(2), hour, "Energized. Addicted. Broke.", "Stock price is down due to poor work ethic.","Y'all some lazy b!+@#$ for real.","Drugs!","Buy our stock. Buy our stock. Buy our stock. Buy our stock. Buy our stock.","This sure beats selling percs on the street corner back in the 90s...","All I'm $eeing right now is dolla $ign$!", "<br>"],

    ];
    let stockHistory = [];

    for (let i = 0; i < stockCount; i++) {
        stockHistory.push([])
    }

    for (let y = 0; y < 50; y++) { // Creates starting randomness for the stocks (Stock History Length)
        for (let x = 0; x < stockCount; x++) { // Stock number
            stockHistory[x][y] =  100 * noise(stockData[x][1], y) //Math.round(100 * noise(1, 1)) 557
        }
    }

    // stockData = stockData.push(["Jakub's Burgers",2]) // Example of how to create a new stock an associated information
    // stockData[3][2] = "Best Burger's ever!" // Example of how to append new information to a specific stock


    // End of declaration

    document.addEventListener('mousemove', logMouse); // Updates mouseX and mouseY when the mouse moves

    function noise(seed, iterations) {
        let noise = seed;
        for (let i = 0; i <= iterations; i++) {
            noise = ((noise * 604211) + 667588) % 1048573
        }
        return noise / 1048572
    }

    function logMouse(e) { // Logs mouse data in e
        mouseX = e.pageX;
        mouseY = e.pageY - navbarHeight;
    }

    function detectLeftButton() {
        // On mouse down display the current mouse action in a list
        document.body.onmousedown = function(evt) {
            ++mouseDown[evt.button];
            ++mouseDownCount;
        }
        document.body.onmouseup = function(evt) {
            --mouseDown[evt.button];
            --mouseDownCount;
        }

        // When clicking multiple buttons, this code sometimes glitches. If statement resets list
        if (mouseDown[0] <= -1 || mouseDown[0] >= 2) {
            mouseDown[0] = 0
        }
    }


    function test() {
        document.getElementById('test0').innerHTML = ticks;
        document.getElementById('test6').innerHTML = hour;

        //document.getElementById('test3').innerHTML = ;
        document.getElementById('test4').innerHTML = stockData;
        document.getElementById('test5').innerHTML = stockHistory;
        document.getElementById('test7').innerHTML = findInterpolatedPoint(3, 2, 0.5);
        //document.getElementById('test8').innerHTML =
    }

    function findInterpolatedPoint(x1, x2, x) {
        return x1 * (-3 * (x ** 2) + 2 * (x ** 3) + 1) + x2 * (3 * (x ** 2) - 2 * (x ** 3))
    }
    function findModifiedPoint(x) {
        return ((x / 1.876 - Math.floor(x / 1.876 + 0.5)) * ((1 - x % 1) ** 0.1) ** 2) * 6.88
    }
    function GintNoise(x) {
        return findInterpolatedPoint(stockHistory[currentStockGraphed][Math.floor(x)], stockHistory[currentStockGraphed][Math.ceil(x)], (x) % 1)
    }
    function returnSpace(x){
        let n = ""
        for (let i = 0; i < x; i++) {
            n = n.concat(".")
        }
        return n
    }
    function updateGraphAndDisplay() {
        stockGraphData = "Name: " + stockData[currentStockGraphed][0] + "<br>"
        for (let i = 0; i < stockGraphSize + 7; i++) {
            stockGraphData = stockGraphData.concat("—")
        }
        stockGraphData = stockGraphData.concat("<br>")
        for (let y = 0; y < stockGraphSize; y++) { // Creates starting randomness for the stocks
            stockGraphData = stockGraphData.concat("|" + ('....' + scale * (50 - y)).slice(-4) + "|")
            for (let x = hour; x < stockGraphSize + hour; x++) {
                if (Math.floor(GintNoise(x / zoom) / scale) === 50 - y) { //(First is company, second is history)
                    stockGraphData = stockGraphData.concat("#")
                } else if (Math.floor(GintNoise(x / zoom) / scale) >= 50 - y) {
                    stockGraphData = stockGraphData.concat("=")
                } else {
                    stockGraphData = stockGraphData.concat(".")
                }

            }
            stockGraphData = stockGraphData.concat("|<br>")
        }

        for (let i = 0; i < stockGraphSize + 7; i++) {
            stockGraphData = stockGraphData.concat("—")
        }
        stockGraphData = stockGraphData.concat("<br>|Time|Price:" + returnSpace(stockGraphSize- 6) + "|<br>")
        for (let i = 0; i < stockGraphSize + 7; i++) {
            stockGraphData = stockGraphData.concat("—")
        }
        stockGraphData = stockGraphData.concat("<br>|"+ ('....' + (hour - stockData[currentStockGraphed][2])).slice(-4) + "|" + ('....' + (Math.floor(GintNoise(hour / zoom)))).slice(-4) + returnSpace(stockGraphSize / 2 - 8) + ('....' + (Math.floor(GintNoise((hour + 25) / zoom)))).slice(-4) + returnSpace(stockGraphSize / 2 - 4) + ('....' + (Math.floor(GintNoise((hour + 49) / zoom)))).slice(-4) + "|<br>")
        for (let i = 0; i < stockGraphSize + 7; i++) {
            stockGraphData = stockGraphData.concat("—")
        }

        document.getElementById('stockGraphData').innerHTML = stockGraphData;
    }

    function updateWindowPositions() {

        // Draggable windows code
        detectLeftButton() // Gather left click info

        if (mouseDown[0] === 1) {

            if (mouseX >= sViewX && mouseX <= sViewX + 600 && mouseY >= sViewY && mouseY <= sViewY + 600 && sGrZ === 1 && windowDragged === 0 || windowDragged === 1) { // Updates drag for sView
                sViewX = mouseX - sVeXMouseGap;
                sViewY = mouseY - sVeYMouseGap;


                // Z handler
                document.documentElement.style.setProperty('--sGrW_zIndex', "1");
                sGrZ = 1
                windowDragged = 1
                document.documentElement.style.setProperty('--sExW_zIndex', "auto");
                sExZ = 0
            }

            if (mouseX >= sExX && mouseX <= sExX + 600 && mouseY >= sExY && mouseY <= sExY + 600 && sExZ === 1 && windowDragged === 0 || windowDragged === 2) { // Updates drag for sEx
                sExX = mouseX - sExXMouseGap;
                sExY = mouseY - sExYMouseGap;


                document.documentElement.style.setProperty('--sExW_zIndex', "1");
                sExZ = 1
                windowDragged = 2
                document.documentElement.style.setProperty('--sGrW_zIndex', "auto");
                sGrZ = 0
            }

            if (mouseX >= sViewX && mouseX <= sViewX + 600 && mouseY >= sViewY && mouseY <= sViewY + 600 && windowDragged === 0 || windowDragged === 1) { // Updates drag for sView
                sViewX = mouseX - sVeXMouseGap;
                sViewY = mouseY - sVeYMouseGap;


                // Z handler
                document.documentElement.style.setProperty('--sGrW_zIndex', "1");
                sGrZ = 1
                windowDragged = 1
                document.documentElement.style.setProperty('--sExW_zIndex', "auto");
                sExZ = 0
            }

            if (mouseX >= sExX && mouseX <= sExX + 600 && mouseY >= sExY && mouseY <= sExY + 600 && windowDragged === 0 || windowDragged === 2) { // Updates drag for sEx
                sExX = mouseX - sExXMouseGap;
                sExY = mouseY - sExYMouseGap;


                document.documentElement.style.setProperty('--sExW_zIndex', "1");
                sExZ = 1
                windowDragged = 2
                document.documentElement.style.setProperty('--sGrW_zIndex', "auto");
                sGrZ = 0
            }

            // Moves windows

            document.documentElement.style.setProperty('--sView_xPos', sViewX + "px");
            document.documentElement.style.setProperty('--sView_yPos', sViewY + "px");

            document.documentElement.style.setProperty('--sEx_xPos', sExX + "px");
            document.documentElement.style.setProperty('--sEx_yPos', sExY + "px");


        } else {

            // Resets windowDragged
            windowDragged = 0

            // Updates gaps

            sVeXMouseGap = mouseX - sViewX;
            sVeYMouseGap = mouseY - sViewY;
            sExXMouseGap = mouseX - sExX;
            sExYMouseGap = mouseY - sExY;

        }

        // Update Positions
        document.getElementById('test1').innerHTML = mouseDown; // Check for mouse activity (dev)
        document.getElementById('test2').innerHTML = mouseX + " " + mouseY; // Check for mouse activity (dev)
    }
    function elapseTime() {
        ticks += 1 // Elapses time
        if (ticks % stepTime === 0) {
            hour += 1
            slowThread();
        }
        if (ticks %  (10 * stepTime)  === 0) {
            currentStockGraphed++
            currentStockGraphed = currentStockGraphed % (stockCount)
        }
    }
    function thread() { // Game loop
        elapseTime(); // Timing
        test(); // Tests loop activity
        updateWindowPositions();

        setTimeout(function(){ thread(); }, 15); // Loops tick
    }

    function slowThread() {
        updateGraphAndDisplay();
    }

    thread() // Initiate game

</script>
