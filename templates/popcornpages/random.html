<!DOCTYPE html>
<html lang="en">
{% extends "layouts/base.html" %}

{% block body %}
    <html>

    <script>
        function displayRandomImages()
        {
            //array of images with image location, height, and width
            var imageArray = [
                {
                    //Jaws
                    src: "https://imgc.allpostersimages.com/img/posters/jaws_u-L-F9IMPK0.jpg",
                    //size for the image to be display on webpage
                    width: "296",
                    height: "450"
                },
                {
                    // Mulan
                    src: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR0aEAej7azokcoezrrfmsEOonNBbhFlRg4GjEV30Hq3VpJ0Pys83t1NGPvpK24zVcjFI&usqp=CAU",
                    width: "296",
                    height: "450"
                },
                {
                    // Joker
                    src: "https://imgc.allpostersimages.com/img/posters/joker_u-L-F9JL6C0.jpg",
                    width: "296",
                    height: "450"
                },
                {
                    // The Hunger Games
                    src: "http://images.fandango.com/images/fandangoblog/hungergamestribute12-1-fina.jpg",
                    width: "296",
                    height: "450"
                },
                {
                    // Avatar
                    src: "https://s3.amazonaws.com/libapps/accounts/44558/images/Avatar.jpg",
                    width: "296",
                    height: "450"
                } ];

            //find the length of the array of images
            var arrayLength = imageArray.length;
            var newArray = [];
            for (var i = 0; i < arrayLength; i++) {
                newArray[i] = new Image();
                newArray[i].src = imageArray[i].src;
                newArray[i].width = imageArray[i].width;
                newArray[i].height = imageArray[i].height;
            }

            // create random image number
            function getRandomNum(min, max)
            {
                // generate and return a random number for the image to be displayed
                imgNo = Math.floor(Math.random() * (max - min + 1)) + min;
                return newArray[imgNo];
            }

            // 0 is first image and (preBuffer.length - 1) is last image of the array
            var newImage = getRandomNum(0, newArray.length - 1);

            // remove the previous images
            var images = document.getElementsByTagName('img');
            var l = images.length;
            for (var p = 0; p < l; p++) {
                images[0].parentNode.removeChild(images[0]);
            }
            // display the new random image
            document.body.appendChild(newImage);
        }
    </script>

    <body>
    <div>
        <center>
            <h2 style="color:black"> Random Movie Generator </h2>
            <h4> Press the button to generate a random movie </h4>
            <button onclick="displayRandomImages();"> Random Movie </button>
        </center>
    </div>
    </body>
    </html>
{% endblock %}
