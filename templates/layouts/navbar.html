<!-- Navigation Bar from bootstrap
This HTML is setup as a fragment allowing it to be "included" by other HTML files via Jinja2
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://csp.nighthawkcodingsociety.com/">{{basename}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!-- url_for is a Jinja2 pre-processor that finds route from function name (def) -->
            <a class="nav-link" href={{ url_for('index') }}>Portfolio</a>
            <a class="nav-link" href={{ url_for('kangaroos') }}>Kangaroos</a>
            <a class="nav-link" href={{ url_for('walruses') }}>Walruses</a>
            <a class="nav-link" href={{ url_for('hawkers') }}>Hawkers</a>
            <!-- stub is shown using the name of the route -->
            <a class="nav-link" href="/jakub">Jakub</a>
            <a class="nav-link" href="/tristan">Tristan</a>
            <a class="nav-link" href="/vunsh">Vunsh</a>
            <a class="nav-link" href="/anika">Anika</a>
        </div>
        <div class="miniLabs" style="width:200px;">
            <select name= MiniLabs>
                <option value="base">Mini Labs</option>
                <option value="one">Mini Lab 1</option>
                <option value="two">Mini Lab 2</option>
                <option value="three">Mini Lab 3</option>
            </select>
        </div>

    </div>
</nav>
