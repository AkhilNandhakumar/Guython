<script>
    // this array and function are the same as on the home page but with different variable names so they don't overlap / break each other
    let websitePages2 = '{"website_pages2":[' +
        '{"name":"Hamza", "path":"/hamza/"},' +
        '{"name":"Jakub", "path":"/jakub/"},' +
        '{"name":"Kevin", "path":"/kevin/"},' +
        '{"name":"Sreeja", "path":"/sreeja/"},' +
        '{"name":"Tristan", "path":"/tristan/"},' +
        '{"name":"Math", "path":"/math/"},' +
        '{"name":"History", "path":"/history/"},' +
        '{"name":"Science", "path":"/sci/"},' +
        '{"name":"Literature", "path":"/lit/"},' +
        '{"name":"Periodic Table", "path":"/periodictable/"},' +
        '{"name":"API Collection", "path":"/api_collection/"},' +
        '{"name":"CRUD", "path":"/crud/"},' +
        '{"name":"Async CRUD", "path":"/crud_api/"},' +
        '{"name":"Search (Database)", "path":"/crud/search/"}]}';

    function SearchNavbar() {
        let list2 = JSON.parse(websitePages2); // this allows the JSON array above to be used in JavaScript
        let input2 = document.getElementById('SearchInput2');
        let filter2 = input2.value.toUpperCase(); // the user's input is changed to uppercase so that the search is not case-sensitive
        document.getElementById('searchResult2').innerHTML = '| ' // this line makes the output blank whenever the function is called so that previous information is removed
        for (i = 0; i < websitePages2.length; i++) { // this section goes through the items in my array and checks if the user's input is the same as any object name
            if (list2.website_pages2[i].name.toUpperCase().includes(filter2)) { //using include function allows users to only input part of the page name instead of the whole thing
                let link2 = list2.website_pages2[i].path
                let title2 = list2.website_pages2[i].name
                let output2 =`<a href='${link2}'>${title2}</a>` + ' | ' //this allows multiple links to be included in #searchResult
                document.getElementById('searchResult2').innerHTML += output2
                document.getElementById('searchResult2').style.color = 'white'
            }
            if (filter2 === '') { //in case the user leaves the input blank, this statements causes the function to return "No Results"
                document.getElementById('searchResult2').innerHTML = "No Results"
                document.getElementById('searchResult2').style.color = 'red'
            }
        }
    }
</script>
