<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

<!- This variable sets name of browser tab  -->
{% set project = "Google Translate" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}
    <style>
    h1 {
        font-family: Helvetica;
        font-size: 50px;
        padding-bottom: 10px;
    }
    p {
        font-family: Helvetica;
        font-size: 20px;
    }
    </style>
    <body>
    <h1>Google Translate</h1>
    <p>This feature translates everything on this page, including your input!</p>
    <input type="text" id="TranslateInput" onkeyup="PrintInput()" placeholder="Translate this" title="Translate this">
    <br>
    <p id="result"></p>
    <p>Choose language:</p>

    <div id="google_translate_element"></div>

    <script type="text/javascript">
        function PrintInput() {
            let input = document.getElementById("TranslateInput").value
            document.getElementById("result").innerHTML = input
        }
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }
    </script>
    <br>
    <img class="itemContainer">
        <img src="../static/translate_text1.png" style="height: 75px; width: 1000px">
    <br>
    </div>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    </body>
{% endblock %}

<!- This is turning off birds background from base.html -->
{% block background %}
{% endblock %}
